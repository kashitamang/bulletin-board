<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="home.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>log in</title>
</head>
<body>
    <header>
        <h1>log in</h1>
    </header>
    <main class="auth-main">
        <div class="sign-in-div">
            <div class="auth-container">
                <form id="sign-in">
                    <label>email</label>
                    <input type="email" name="email" id="sign-in-email" required>
                    <label>password</label>
                    <input type="password" name="password" id="sign-in-password" required>
                    <i id="login-visibility-button" class="sign-in-visbility-button"><span class="material-symbols-outlined" id="sign-in-icon">visibility_off</span></i>
                    <button>log in</button>
                </form>
            </div>
        </div>
        <div class="sign-up-div">
            <div class="auth-container">
                <form id="sign-up">
                    <h1>new here?</h1>
                    <label>email</label>
                    <input type="email" name="email" id="sign-up-email" placeholder="jackie@chan.com" required>
                    <label>password</label>
                    <input type="password" name="password" id="sign-up-password" required>
                    <i id="signup-visibility-button" class="sign-in-visbility-button"><span class="material-symbols-outlined" id="sign-up-icon">visibility_off</span></i>
                    <button>sign up</button>
                </form>
            </div>
        </div>
        <a href="../index.html">i don't want to sign up just yet...</a>
    </main>
    <script src="./auth.js" type="module"></script>
</body>
</html>
