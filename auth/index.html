<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="home.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Authorization Page</title>
</head>
<body>
    <header>
        <h1>Authorization Page</h1>
        <div></div>
    </header>
    <main class="auth-main">
        <div class="sign-in-div">
            <div class="auth-container">
                <form id="sign-in">
                    <h1>sign-in</h1>
                    <label>email</label>
                    <input type="email" name="email" id="sign-in-email">
                    <label>password</label>
                    <input type="password" name="password" id="sign-in-password">
                    <button>submit</button>
                </form>
            </div>
        </div>
        <div class="sign-up-div">
            <div class="auth-container">
                <form id="sign-up">
                    <h1>sign-up</h1>
                    <label>email</label>
                    <input type="email" name="email" id="sign-up-email" placeholder="jackie@chan.com">
                    <label>password</label>
                    <input type="password" name="password" id="sign-up-password">
                    <button>submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
